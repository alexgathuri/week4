<html>

    <body>

        
        


        <div class="headerimage">

        </div>



        <div class="menubar">
            <h1 class="deals">TRY OUT OUR EXCLUSIVE DEALS</h1>

        </div>
        


       

        <table>
            <ul class="category" > <p class="cat"><b>Pizza<b></p> 


                <li class="li">
                    <img class="image" src="../week4/static/pizza/hawaiian.jpeg">
                    <p class="pname" > Add a pizza</p>
                    <button class="addbtn" id="myBtn">ADD</button>


                </li>

               
                    





                

                

               

                


                

           

            
            </ul>


        </table>
 

        <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>


              <label>Please select your pizza:</label>

              <select id="type1">
                  <option  id="type" name ="type" value="hawaiian" required>hawaiian</option>
                  <br>
                  <option id="type" name ="type" value="meat delux" required>Meat delux</option>
                  <br>
                  <option  id="type" name ="type" value="chicken pizza" required>chicken pizza</option>
                 
                </select>
                <br><br><br><br>

              <label>Please select the size of your pizza:</label>

              <select id="size1">
                  <option  id="size" name ="size" value="500" required>Small</option>
                  <option id="size" name ="size" value="750" required>Medium</option>
                  <option  id="size" name ="size" value="1000" required>Large</option>
                 
                </select>
                <br><br><br><br>

                <label>Please select the topping you desire</label>

              <select id="top1">
                  <option id="top" name ="size" value="0" required>none</option>
                  <br>
                  <option id="top" name ="size" value="200" required>chicken</option>
                  <br>
                  <option  id="top" name ="size" value="150" required>cheese</option>
                 
                </select>
                <br><br><br><br>

                <label>Please select the crust you desire:</label>

              <select id="crust1">
                  <option id="crust"  value="200" required>stuffed</option>
                  
                  <option id="crust"  value="100" required>gluten-free</option>
                  
                  <option  id="crust" value="150" required>crispy</option>
                  
                </select>
                <br><br><br><br>

                <label>Would you like your food to be delivered?:</label>

                <select id="deliver1">
                    <option id="deliver" name ="size" value="200" required>yes</option>
                    <br>
                    <option id="deliver" name ="size" value="0" required>no</option>
                    <br>
                    
                    
                  </select>
                  <br><br><br><br>

          
                  
          
          
          
          
                  
                  <button class="submit" onclick="display()" >SUBMIT</button>
                  <br><br>
          
                  
          
          
          
          
          
          
          
          
                  </form>
            </div>
          
          </div>

    </body>
   

<script>
var modal = document.getElementById("myModal");

var btn = document.getElementById("myBtn");

var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
  modal.style.display = "block";
}

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}





    function display(){
        var type = document.getElementById("type1").value;
        var size = document.getElementById("size1").value;
        var top = document.getElementById("top1").value;
        var crust = document.getElementById("crust1").value;
        var deliver = document.getElementById("deliver1").value;

        
        var size = parseInt (size);
        var top = parseInt (top);
        var crust = parseInt (crust);
        var deliver = parseInt (deliver);
        var total = size+top+crust+deliver;

        alert("You have ordered "+ type );
        alert("The price for "+type +"is Ksh"+ size);
        alert("Crust price is ksh "+ crust);
        alert("Topping price is ksh"+ top);
        alert("Delivery price is ksh"+ deliver);
        alert("The total price will be KSH "+ total);


       
    }

        







    








</script>
